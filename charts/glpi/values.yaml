# Default values for glpi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/trikorasolns/glpi-container/glpi-container-web
  # repository: fametec/glpi
  # repository: emersonarredondo/glpi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # 9.5.6
  # tag: "0.0.1"
  initRepository: quay.io/trikorasolns/glpi-container/glpi-container-init
  cronRepository: quay.io/trikorasolns/glpi-container/glpi-container-cron

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 33

securityContext:
  runAsUser: 33
  # runAsGroup: 33
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 48

initSecurityContext:
  runAsUser: 33
  # runAsGroup: 33

service:
  # type: LoadBalancer
  # port: 80
  type: ClusterIP
  port: 80
  # type: NodePort
  # port: 30080
  # nodePort: 31000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: glpi.localdomain
      paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: http
            servicePort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  dbName: glpi
  dbUser: glpi
  dbPassword: glpitemplatedefault
  volumeFileSize: 5Gi
  volumeLogSize: 1Gi
  # volumePluginSize: 1Gi
  volumeConfigSize: 1Gi
  mysqlDbPassword: admin123
  storageClassName: local-storage
  mountPaths:
    config: "/etc/glpi"
    files: "/var/lib/glpi"
    marketplace: "/var/www/html/glpi/marketplace"
    log: "/var/log/glpi"
    # plugins: "/var/www/html/plugins"

# Application related variables.
application: {}
  # Text for the glpicrypt.enc file tar.gz and base64 encoded.
  # To generate this file execute the following command on an existing
  # installation:
  # tar czvf - glpicrypt.key | base64 > glpicrypt.tgz.enc
  # glpicrypt:
